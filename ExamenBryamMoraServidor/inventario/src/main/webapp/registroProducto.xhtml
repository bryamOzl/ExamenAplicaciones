<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<h:body> 
	<h:form>
		<h:outputLabel value="Producto Id"/>
		<h:inputText value="#{productoBean.producto.producto_id}">
		</h:inputText>
		
		<h:outputLabel value="Nombre"/>
		<h:inputText value="#{productoBean.producto.nombre}">
		</h:inputText>
		
		<h:outputLabel value="Precio"/>
		<h:inputText value="#{productoBean.producto.precio}">
		</h:inputText>
		
		
		<h:outputLabel value="Tipo Producto"/>
		<h:inputText value="#{productoBean.producto.tipo_producto}">
		</h:inputText>
		
		<h:commandButton value="Crear" action="#{productoBean.doGuardar()}">
		</h:commandButton>
		
		
	</h:form>


</h:body> 
</html>
